<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>আয় ও ব্যয়</title>
  </head>
  <body>
    <h2>আয় ও ব্যয়</h2>

    <div class="container">
      <h4>আপনার ব্যালেন্স</h4>
      <h1 id="balance">৳0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>আয়</h4>
          <p id="money-plus" class="money plus">+৳0.00</p>
        </div>
        <div>
          <h4>ব্যয়</h4>
          <p id="money-minus" class="money minus">-৳0.00</p>
        </div>
      </div>

      <h3>লেনদেন সমুহ</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-৳400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>নতুন লেনদেন যোগ করুন</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">কারন</label>
          <input type="text" id="text" placeholder="একটি কারন লিখুন" />
        </div>
        <div class="form-control">
          <label for="amount"
            >পরিমান</label
          >
          <input type="number" id="amount" placeholder="পরিমান লিখুন..." />
        </div>
        <button class="btn">লেনদেন যোগ করুন</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
